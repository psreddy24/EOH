<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employee">
            <h2><span>Employee</span> {{ employee.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Employee Number</span></dt>
                <dd>
                    <span>{{ employee.employeeNumber }}</span>
                </dd>
                <dt><span>Employed Date</span></dt>
                <dd>
                    <span>{{ employee.employedDate }}</span>
                </dd>
                <dt><span>Terminated Date</span></dt>
                <dd>
                    <span>{{ employee.terminatedDate }}</span>
                </dd>
                <dt><span>Person</span></dt>
                <dd>
                    <div *ngIf="employee.person">
                        <a [routerLink]="['/person', employee.person?.id, 'view']">{{ employee.person?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee', employee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
